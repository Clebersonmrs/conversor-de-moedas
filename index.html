<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
              
            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="dolar">U$$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-real">R$ 0.00</p>
            </div>

            <div>
                <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            </div>

            <div  class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-usa">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-dolar">U$$ 0.00</p>
        
            </div>
        </section>
    </main>

</body>

<script src="./script.js"></script>

</html>
